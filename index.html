<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration Form (Bootstrap 5 Validation </title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://www.northerntrailoutfitters.com/on/demandware.static/Sites-NTOSFRA-Site/-/default/dwbff95302/images/favicons/favicon-16x16.png">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-full logomcmakler" style="margin:0px;">
  <div class="row .mb-0"  style="margin:0px;">
    <div class="col-6 d-flex justify-content-start"  style="margin:0px;">
      <a href="https://www.mcmakler.de/" target="_blank">
        <img class="logo" src="https://www.northerntrailoutfitters.com/on/demandware.static/Sites-NTOSFRA-Site/-/default/dw9f278a85/images/logo.svg" style="width: 200px; padding: 30px;" alt="McMakler"></a>
    </div>

  </div>
</div>

<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register To our News</h3>
                        <p>Fill in the form and start receiving our news today!</p>
                        <form class="requires-validation" novalidate action="https://cloud.email.mcmakler.de/tynto" method="Post">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="firstname" placeholder="First Name" required>

                               <div class="invalid-feedback">Username field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>

                               <div class="invalid-feedback">Username field cannot be blank!</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>

                                 <div class="invalid-feedback">Email field cannot be blank!</div>
                            </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3" name="interest" required>
                                      <option selected disabled value="">Interest</option>
                                      <option value="footwear">Footwear</option>
                                      <option value="gear">Gear</option>
                                      <option value="electronics">Electronics</option>
                               </select>

                                <div class="invalid-feedback">Please select an interes!</div>
                           </div>



                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Gender: </label>

                            <input type="radio" class="btn-check" name="gender" value="male" id="male" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                            <input type="radio" class="btn-check" name="gender" value="female" id="female" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                            <input type="radio" class="btn-check" name="gender" value="secret" id="secret" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>

                                <div class="invalid-feedback mv-up">Please select a gender!</div>
                            </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that the data is correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>


                            <div class="form-button mt-3">
                                <button id="submit"  type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
